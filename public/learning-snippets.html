<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learning Snippets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Learning Snippets</h1>
        <textarea 
            id="verseInput" 
            placeholder="Paste your verse here (English or target language)"
            rows="6"
        ></textarea>
        
        <div class="translation-controls">
            <select id="sourceLanguage">
                <option value="auto">Detect Language</option>
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
            </select>
            
            <button id="translateBtn" class="button">Analyze</button>
        </div>
        
        <div id="translationResult" class="translation-result">
            <h3>Translation</h3>
            <p id="translatedText"></p>
        </div>
        
        <div id="learningTools" class="learning-tools">
            <h3>Learning Insights</h3>
            <div id="wordBreakdown"></div>
            <div id="grammarNotes"></div>
        </div>
    </div>
    
    <script src="learning-snippets.js"></script>
</body>
</html>
