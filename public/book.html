<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#22334a">
    <meta name="description" content="Read and study the Bible online with our easy-to-use reader">
    <title>Bible App - Loading...</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <a href="/" class="back-button" aria-label="Back to Books">
                <span aria-hidden="true">‚Üê</span> Back to Books
            </a>
            
            <div class="book-header">
                <h1 id="book-title" class="book-title">Loading book...</h1>
                <p id="book-description" class="book-description"></p>
            </div>
        </header>

        <main class="content-container">
            <aside class="chapters-nav" aria-label="Chapter navigation">
                <div class="chapters-header">
                    <h2>Chapters</h2>
                    <div id="loading-chapters" class="loading-indicator">Loading chapters...</div>
                </div>
                <div id="chapters-list" class="chapters-list" role="list">
                    <!-- Chapters will be dynamically inserted here -->
                </div>
            </aside>

            <article class="chapter-content" id="chapter-content-container">
                <div id="chapter-content" class="chapter-content-inner">
                    <div class="loading">Loading chapter content...</div>
                </div>
            </article>
        </main>

        <footer class="app-footer">
            <p>&copy; 2023 Bible App. All rights reserved.</p>
        </footer>
    </div>

    <script src="/book.js" type="module"></script>
</body>
</html>
